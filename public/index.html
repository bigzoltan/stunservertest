<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WebRTC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/test.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <label for="SocketNumber">Socket number : </label>
        <p class="personal_code_value_paragraph" id="personal_code_paragraph">
          DDDDDD
        </p>
        <button id="AutoConect" , style="margin-left: 20px">
          Auto Conect
        </button>
      </div>

      <div id="videos">
        <video class="video-player" id="user-1" autoplay playsinline></video>
        <video class="video-player" id="user-2" autoplay playsinline></video>
      </div>

      <div , style="margin-bottom: 10px">
        <label, style="margin-right: 10px">SDP Offer</label>
        <button id="create-offer" , style="margin-right: 10px">
          Create Offer
        </button>
        <button id="send-offer" , style="margin-right: 10px">Send Offer</button>
        
      </div>

      <textarea id="offer-sdp"></textarea>
      <div , style="margin-bottom: 10px">
        <label , style="margin-right: 10px" >SDP Answer</label>
        <button id="create-answer" , style="margin-right: 10px">
          Create Answer
        </button>
        <button id="send-answer" , style="margin-right: 10px">
          Send Answer
        </button>
       
      </div>

      <textarea id="answer-sdp"></textarea>

     
    </div>
  </body>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="\js\test.js"></script>
</html>
